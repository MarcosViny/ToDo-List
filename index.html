<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <div id="app">
        <div class="form">
            <h1><span>ToDo </span>List</h1>
            <form>
                <div id="create-list-box">
                    <input class="inputAdd" name="inputAdd" id="inputAdd" placeholder="O que deseja fazer?">
                    <button class="btnAdd">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <section id="tarefas">
            <div class="no-tasks">
                <img class="no-tasks-icon" src="/images/no-tasks.svg" alt="icone">
                <h2>Adicione itens a sua lista!</h2>
            </div>
            <ul>
                <!--Adicionado Dinamicamente-->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
